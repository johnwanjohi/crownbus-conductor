<ion-content class="bg-image" style="vertical-align: center" padding>
  <br>
  <br><br><br><br><br>
  <ion-card class="transparent">
    
      <img  class="transparent" src="assets/imgs/crown-logo.jpg"/>
    
  <ion-list class="transparent">
    <ion-item  class="transparent">
      <ion-label color="primary" floating>
        <ion-icon name="person" color="primary"></ion-icon>
        Username
      </ion-label>
      <ion-input style="border-bottom-width: 2px;" [(ngModel)]='inputData.username'></ion-input>
    </ion-item>
    <ion-item  class="transparent">
      <ion-label color="primary" floating>
        <ion-icon name="key"></ion-icon>        
        Password</ion-label>
      <ion-input type="password"  [(ngModel)]='inputData.password'></ion-input>
    </ion-item>    
  </ion-list>
  <div padding>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button  color="primary"  block (click)="loginUser(inputData)">
              <ion-icon slot="start" name="checkmark-circle"></ion-icon> &nbsp;&nbsp;&nbsp;&nbsp;
              Sign In
            </button>
          </ion-col>
          <ion-col>
            <button ion-button color="danger" block (click)="exitConfirm()">
              <ion-icon slot="start" name="close-circle"></ion-icon> &nbsp;&nbsp;&nbsp;&nbsp;
              Cancel                
            </button>
          </ion-col>
        </ion-row>
        <!--
        <ion-row>
          <ion-col size="12">
              <button ion-button color="primary" block (click)="forgotPassword()">Forgot password</button>
          </ion-col>
        </ion-row>
        -->
      </ion-grid>    
  </div>
</ion-card>
</ion-content>
