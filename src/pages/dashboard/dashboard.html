<ion-header color="primary">
  <ion-navbar color="primary">
    <ion-title>Dashboard {{username}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding >
    <ion-card>
        <ion-card-header color="primary">
          <h1><b>What to do</b></h1><br>{{names}}
        </ion-card-header>
        <button ion-item (click)="resetVehicles()">
          <ion-icon color="primary" name="refresh" item-start></ion-icon>
          Reload Vehicle List
        </button>
        <ion-list color="primary">
            <ion-item>
                <ion-label color="primary">Select Vehicle </ion-label>
                <ion-select (onChange)="selectVehicle()" [(ngModel)]="selectedVehicle"  (ionChange)="onChange($event)">
                    <ion-option *ngFor="let item of userProvider.listOfScheduledVehicles" [value]="item.ref">{{item.regno + '-'  + item.depdate + '-'  + item.deptime + '-'  + item.routecode }}</ion-option>
                </ion-select>
            </ion-item>
            <!--
            <ion-item>
                <ion-label>Select Vehicle</ion-label>
                <select-searchable #selectVehicleSearch
                item-content
                [(ngModel)]="inputData.regno"
                [items]="vehiclesToSelectData"
                itemValueField="vehiclesToSelectData.regno"
                itemTextField="vehiclesToSelectData.regno + '-' + vehiclesToSelectData.depdate"
                [canSearch]="false"
                (change)="vehicleSelected($event)"
                >
                </select-searchable>

              </ion-item>
            -->
          <button ion-item (click)="navigateToHomePage()">
            <ion-icon color="primary" name="cart" item-start></ion-icon>
            Print Receipt
          </button>
          <button ion-item>
            <ion-icon color="primary" name="medical" item-start></ion-icon>
            View Receipts
          </button>
        </ion-list>
      </ion-card>
</ion-content>
