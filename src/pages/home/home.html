<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Receipt Print
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
        <ion-label color="primary" floating>
          <ion-icon name="calendar"></ion-icon>
          Date
        </ion-label>
        <ion-input type="date" [(ngModel)]='inputData.depdate'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>
        <ion-icon name="calendar"></ion-icon>
        Route
      </ion-label>
      <ion-input [(ngModel)]='inputData.routecode'></ion-input>
      <ion-input type="hidden" [(ngModel)]='inputData.openbookref'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>
        <ion-icon name="bus"></ion-icon>
        V. Reg. No
      </ion-label>
      <ion-input [(ngModel)]='inputData.reg_no'></ion-input>
    </ion-item>
    <!--
    <ion-item>
      <ion-label color="primary" floating>
        <ion-icon name="arrow-round-down"></ion-icon>
        From Town
      </ion-label>
      <ion-input [(ngModel)]='inputData.fromtown'></ion-input>
    </ion-item>
  -->
    <ion-item>
      <ion-label color="primary" floating>From Town
      </ion-label>
      <ionic-selectable
        item-content
        [(ngModel)]="inputData.fromtownx"
        [items]="fromTowns"
        itemValueField="fromtotown"
        itemTextField="fromtotown"
        [canSearch]="true"
        (onChange)="fromTownChange($event)">
      </ionic-selectable>
    </ion-item>
    <!--
    <ion-item>
      <ion-label color="primary" floating>
        <ion-icon name="arrow-round-forward"></ion-icon>
        To Town
      </ion-label>
      <ion-input [(ngModel)]='inputData.totown'></ion-input>
    </ion-item>
  -->
  <ion-item>
    <ion-label color="primary" floating>To Town
    </ion-label>
    <ionic-selectable
      item-content
      [(ngModel)]="inputData.totownx"
      [items]="fromTowns"
      itemValueField="fromtotown"
      itemTextField="fromtotown"
      [canSearch]="true"
      (onChange)="toTownChange($event)">
    </ionic-selectable>
  </ion-item>
    <ion-item>
        <ion-label color="primary" floating>
          <ion-icon name="filling-round"></ion-icon>
          Passenger Names
        </ion-label>
        <ion-input [(ngModel)]='inputData.passengernames'></ion-input>
      </ion-item>
    <ion-item>
      <ion-label color="primary" floating>
        <ion-icon name="cash"></ion-icon>
        Amount
      </ion-label>
      <ion-input type="number" [(ngModel)]='inputData.amount'></ion-input>
    </ion-item>
    <div hidden></div>
  </ion-list>
  <!--
  <button ion-button full (click)="prepareToPrint(inputData)">
  -->
  <button ion-button full (click)="saveReceipt(inputData)">
      <ion-icon slot="start" name="close-wallet"></ion-icon> &nbsp;&nbsp;&nbsp;&nbsp;Print
    </button>
</ion-content>
